
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"


def IS_NEW_ARCHITECTURE_ENABLED = System.properties.get("IS_NEW_ARCHITECTURE_ENABLED") ?: "false"
def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

react {
    autolinkLibrariesWithApp()
}

android {
    namespace "com.ssreact" // veya com.multikart → MainApplication.java ile uyumlu olmalı
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.ssreact" // MainApplication.java ile aynı olmalı
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "${IS_NEW_ARCHITECTURE_ENABLED}"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "false"

       

        ndk {
            // Uygulamanızın desteklemesi gereken ABI'leri belirtin.
            // arm64-v8a genellikle en çok kullanılan modern Android cihazlar içindir.
            // Diğerleri (armeabi-v7a, x86, x86_64) daha geniş uyumluluk sağlar.
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }

    

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libevent_extra.so'
        pickFirst '**/libevent.so'
        doNotStrip "**/libreact_featureflagsjni.so"


    }


    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
